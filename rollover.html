<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Over</title>
</head>
<body>
    
    <div style="width: 100px; height: 100px; background-color: antiquewhite; margin: 10px; text-align: center;"></div>
    
    <div style="width: 100px; height: 100px; background-color: antiquewhite; margin: 10px; text-align: center;"></div>

    <div style="width: 100px; height: 100px; background-color: antiquewhite; margin: 10px; text-align: center;"></div>

    <div style="width: 100px; height: 100px; background-color: antiquewhite; margin: 10px; text-align: center;"></div>

    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>

  <script>

    $('div').hover( 
    
    function(){

        let self = $(this)

        self.html('over')

    }, 
    function(){
        let self = $(this)

        self.html('out')
    })

    </script>

</body>
</html>
